
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grocery List</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Grocery List</h2>

<table>
  <tr>
    <th>Item Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Aisle Number</th>
  </tr>
  <tr>
    <td>Milk</td>
    <td>$3.00</td>
    <td>1</td>
    <td>A3</td>
  </tr>
  <tr>
    <td>Whole Wheat Bread</td>
    <td>$2.85</td>
    <td>1</td>
    <td>A5</td>
  </tr>
  <tr>
    <td>Carrots</td>
    <td>$2.00</td>
    <td>2</td>
    <td>C2</td>
  </tr>
  <tr>
    <td>Apples</td>
    <td>$3.00</td>
    <td>4</td>
    <td>C2</td>
  </tr>
</table>

</body>
</html>
