<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - New Hope Pickleball Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1C19FA;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
        }
        .main-content {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #1C19FA;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .sign-up-form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"],
        input[type="email"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #FAF54F;
            color: #1C19FA;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">New Hope Pickleball Center</div>
        <nav>
            <a href="https://jacklot20.github.io/INH2/Unit7/HomePage.html">Home</a>
            <a href="https://jacklot20.github.io/INH2/Unit7/AboutUs.html">About Us</a>
            <a href="https://jacklot20.github.io/INH2/Unit7/SignUp.html">Sign Ups</a>
        </nav>
        <div>User Account</div>
    </header>
    <div class="main-content">
        <h1>Sign Up for Pickleball Sessions</h1>
        <div class="sign-up-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="session">Select Session:</label>
                <select id="session" name="session" required>
                    <option value="">-- Select Session --</option>
                    <option value="morning">Morning Session (8am - 12pm)</option>
                    <option value="afternoon">Afternoon Session (1pm - 5pm)</option>
                    <option value="evening">Evening Session (6pm - 10pm)</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Contact us: (123) 456-7890 | info@newhopepickleball.com</p>
    </footer>
</body>
</html>
