
<!DOCTYPE html>
<html>
<head>
<title>Jack in Times New Roman Variants</title>
<style>
    body {
        font-family: 'Times New Roman', serif;
        text-align: center;
        margin-top: 50px;
    }
    .name {
        margin: 20px 0;
    }
</style>
</head>
<body>
    <div class="name" style="font-weight: normal;">Jack</div>
    <div class="name" style="font-style: italic;">Jack</div>
    <div class="name" style="font-weight: bold;">Jack</div>
    <div class="name" style="font-weight: bold; font-style: italic;">Jack</div>
    <div class="name" style="text-decoration: underline;">Jack</div>
    <div class="name" style="text-decoration: line-through;">Jack</div>
    <div class="name" style="font-weight: 900;">Jack</div>
    <div class="name" style="letter-spacing: 3px;">Jack</div>
    <div class="name" style="font-size: larger;">Jack</div>
    <div class="name" style="text-transform: uppercase;">Jack</div>
</body>
</html>
