
<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<style>
    body {
        font-family: 'Georgia', serif;
        background-color: #f2e6ff;
        color: #333;
        text-align: center;
        padding: 40px;
    }
    .container {
        background-color: #ffffff;
        margin: auto;
        width: 60%;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        border-radius: 15px;
    }
    .header {
        font-size: 40px;
        color: #4a235a;
        margin-bottom: 10px;
    }
    .sub-header {
        font-size: 30px;
        margin-bottom: 30px;
        font-style: italic;
        color: #5d6d7e;
    }
    .details {
        font-size: 20px;
        line-height: 1.6;
    }
    .date {
        font-weight: bold;
        color: #2471a3;
    }
    .location {
        font-size: 18px;
        text-decoration: underline;
        margin-top: 20px;
    }
    .footer {
        font-size: 16px;
        margin-top: 40px;
        color: #7d6608;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">You are Invited!</div>
        <div class="sub-header">Join us in celebrating our wedding</div>
        <div class="details">
            <p>Claire & Cole</p>
            <p class="date">Saturday, 5th June 2024</p>
            <p>At 4:00 PM</p>
            <p class="location">The Grand Ballroom, Downtown</p>
        </div>
        <div class="footer">We look forward to sharing our special day with you.</div>
    </div>
</body>
</html>
