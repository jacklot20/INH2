
<!DOCTYPE html>
<html>
<head>
<title>Jack in Different Fonts</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .name {
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div class="name" style="font-size: 20px;">Jack</div>
    <div class="name" style="font-size: 30px; font-family: 'Times New Roman', serif;">Jack</div>
    <div class="name" style="font-size: 40px; font-family: 'Verdana', sans-serif;">Jack</div>
    <div class="name" style="font-size: 50px; font-family: 'Helvetica', sans-serif;">Jack</div>
    <div class="name" style="font-size: 60px; font-family: 'Courier New', monospace;">Jack</div>
    <div class="name" style="font-size: 70px; font-family: 'Comic Sans MS', cursive;">Jack</div>
    <div class="name" style="font-size: 80px; font-family: 'Georgia', serif;">Jack</div>
    <div class="name" style="font-size: 90px; font-family: 'Lucida Sans', sans-serif;">Jack</div>
    <div class="name" style="font-size: 100px; font-family: 'Trebuchet MS', sans-serif;">Jack</div>
    <div class="name" style="font-size: 110px; font-family: 'Impact', sans-serif;">Jack</div>
</body>
</html>
