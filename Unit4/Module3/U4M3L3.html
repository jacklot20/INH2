
<!DOCTYPE html>
<html>
<head>
<style>
p.classred {
    color: green;
}

h1, h2, h3 {
    color: blue;
}

h1, h2, h3.classred {
       color: green;
}
</style>
</head>
<body>

<h1>This is a Heading 1</h1>
<h2>This is a Heading 2</h2>
<h3>This is a Heading 3</h3>
<h3 class="classred">This is a Heading 3 with class "classred"</h3>
<p>This is a paragraph.</p>
<p class="classred">This is a paragraph with class "classred".</p>

</body>
</html>
