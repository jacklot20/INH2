
<!DOCTYPE html>
<html>
<head>
<style>
p.classred {
    color: green;
}

h1, h2, h3 {
    color: blue;
}

h1, h2, h3.classred {
       color: green;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h3 class="classred">Heading 3 "classred"</h3>
<p>Paragraph</p>
<p class="classred">Paragraph "classred".</p>

</body>
</html>
